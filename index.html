<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài thi Võ Phúc Tường</title>
</head>
<body>
    <h1> Thi Thứ Năm_Ca 4_Võ Phúc Tường</h1>
    
    <h2>Kết quả kết nối Backend:</h2>
    <div id="result" style="color: blue;">Đang tải...</div>

    <script>
        fetch('api.php')
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('result').innerText = "Lỗi kết nối!";
            });
    </script>
</body>
</html>
