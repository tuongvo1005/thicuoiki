<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Project CI/CD</title>
</head>
<body>
    <h1>Welcome to Frontend</h1>
    <p id="api-data">Loading data...</p>

    <script>
        // Giả lập gọi API
        fetch('https://your-backend-url.onrender.com/api/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-data').innerText = data.message;
            })
            .catch(err => {
                console.log("Chưa kết nối backend hoặc lỗi mạng");
            });
    </script>
</body>
</html>
