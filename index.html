<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự án HTML - PHP</title>
</head>
<body>
    <h1>Frontend HTML</h1>
    <p>Kết quả từ Backend PHP:</p>
    <p>Tui là tường</p>
    <div id="result" style="color: blue; font-weight: bold;">Đang tải...</div>

    <script>
        // Gọi file api.php nằm cùng thư mục trên host
        fetch('api.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(error => {
                document.getElementById('result').innerText = "Lỗi kết nối Backend!";
                console.error('Error:', error);
            });
    </script>
</body>
</html>
